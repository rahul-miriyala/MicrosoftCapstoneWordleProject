<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberle - Guess the Number!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Numberle - Guess the Number!</h1>
        <p>Guess a five-digit number:</p>
        <input type="text" class="input-box" id="guessInput" maxlength="5">
        <button class="submit-btn" onclick="checkGuess()">Submit</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
